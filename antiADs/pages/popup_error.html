<style type="text/css">
#main {
	overflow:hidden;
	text-align:center;
}

#youku_, #tudou_, #iqiyi_, #ku6_, #pullywood_ {
	display:block;
}

#youku_{
	width:280px;
	height:80px;
	overflow:hidden;
	background: #fff url('./images/logo0.png') no-repeat 0px 0px;
}
#youku_:hover {
	background: #fff url('./images/logo1.png') no-repeat 0px 0px;
}
#tudou_{
	width:280px;
	height:80px;
	overflow:hidden;

#iqiyi_{
	width:280px;
	height:80px;

}

	background: #fff url('./images/logo1.png') no-repeat 0px -160px;

#ku6_{
	width:280px;
	height:80px;

	background:#fbf0fa;
	border:1px solid #008000;
	color:#00802a;
	line-height:1.5em;
}

<body>
	<div id="main">
		<div class="altip">
			<span class="redFont">配置问题</span>：本扩展检测到当前代理控制权限已被其他有代理控制权的扩展取得(如：Proxy SwitchySharp等)，如希望本扩展能够正常工作，请临时禁用代理控制扩展或修改本扩展的工作模式为代理模式。<br />
